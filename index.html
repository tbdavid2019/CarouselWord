<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名言走馬燈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .carousel {
            width: 80%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .quote {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .author {
            font-style: italic;
            color: #666;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="quote"></div>
        <div class="author"></div>
        <div class="controls">
            <button id="prev">上一句</button>
            <button id="next">下一句</button>
        </div>
    </div>
    <script>
        const quoteElement = document.querySelector('.quote');
        const authorElement = document.querySelector('.author');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let quotes = [];
        let currentIndex = 0;

        async function fetchQuotes() {
            try {
                const response = await fetch('https://v1.hitokoto.cn/?c=a&c=b&c=c');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching quotes:', error);
                return null;
            }
        }

        async function initializeCarousel() {
            let retries = 0;
            while (quotes.length < 5 && retries < 10) {
                const quote = await fetchQuotes();
                if (quote) {
                    quotes.push(quote);
                }
                retries++;
            }
            if (quotes.length === 0) {
                console.error('無法獲取足夠的名言');
                quoteElement.textContent = '無法獲取名言，請稍後再試。';
                authorElement.textContent = '';
                return;
            }
            shuffleQuotes();
            displayQuote();
            startAutoPlay();
        }

        function shuffleQuotes() {
            for (let i = quotes.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [quotes[i], quotes[j]] = [quotes[j], quotes[i]];
            }
        }

        function displayQuote() {
            const quote = quotes[currentIndex];
            quoteElement.textContent = quote.hitokoto;
            authorElement.textContent = `— ${quote.from}`;
        }

        function nextQuote() {
            currentIndex = (currentIndex + 1) % quotes.length;
            displayQuote();
        }

        function prevQuote() {
            currentIndex = (currentIndex - 1 + quotes.length) % quotes.length;
            displayQuote();
        }

        function startAutoPlay() {
            setInterval(nextQuote, 5000);
        }

        // 將事件監聽器的添加移到這裡
        nextButton.addEventListener('click', nextQuote);
        prevButton.addEventListener('click', prevQuote);

        initializeCarousel();
    </script>
</body>
</html>
